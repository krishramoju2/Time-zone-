<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeZoneBuddy</title>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    input, button, select {
      padding: 0.5rem;
      margin: 0.3rem;
      font-size: 1rem;
    }
    .city-list {
      margin-top: 1rem;
    }
    .results {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .city-time {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>TimeZoneBuddy üåç</h1>
  <p>Enter at least 2 cities (e.g., New York, London, Tokyo):</p>
  <input type="text" id="cityInput" placeholder="Enter a city name..." />
  <button onclick="addCity()">Add City</button>
  <button onclick="clearCities()">Clear Cities</button>
  <div class="city-list" id="cityList"></div>
  <button onclick="findOverlap()">Find Overlap</button>

  <div class="results" id="result"></div>

  <script>
    const { DateTime } = luxon;
    let cities = [];

    function addCity() {
      const input = document.getElementById("cityInput");
      const city = input.value.trim();
      if (city && !cities.includes(city)) {
        cities.push(city);
        updateCityList();
        input.value = "";
      }
    }

    function clearCities() {
      cities = [];
      updateCityList();
      document.getElementById("result").innerHTML = "";
    }

    function updateCityList() {
      const listDiv = document.getElementById("cityList");
      listDiv.innerHTML = `<strong>Cities:</strong> ${cities.join(", ")}`;
    }

    async function getTimeZone(city) {
      const response = await fetch(`https://worldtimeapi.org/api/timezone`);
      const timezones = await response.json();
      const match = timezones.find(tz => tz.toLowerCase().includes(city.toLowerCase()));
      return match || null;
    }

    async function findOverlap() {
      if (cities.length < 2) {
        alert("Please enter at least two cities.");
        return;
      }

      const timeBlocks = [];

      for (let city of cities) {
        const tz = await getTimeZone(city);
        if (!tz) {
          alert(`Could not find timezone for "${city}"`);
          return;
        }
        const today = DateTime.now().setZone(tz);
        const blocks = [];
        for (let hour = 9; hour <= 20; hour++) {
          const block = today.set({ hour, minute: 0, second: 0, millisecond: 0 });
          blocks.push(block.toUTC().toISO());
        }
        timeBlocks.push(blocks);
      }

      const commonTimes = timeBlocks.reduce((a, b) => a.filter(t => b.includes(t)));

      const resultDiv = document.getElementById("result");
      if (commonTimes.length === 0) {
        resultDiv.innerHTML = "<strong>No overlapping time slots found between 9AM and 8PM in all cities.</strong>";
        return;
      }

      resultDiv.innerHTML = "<h3>Overlapping Time Slots:</h3>";
      commonTimes.forEach(utcTime => {
        const utc = DateTime.fromISO(utcTime, { zone: "utc" });
        const slotDiv = document.createElement("div");
        slotDiv.className = "city-time";
        slotDiv.innerHTML = `<strong>UTC:</strong> ${utc.toFormat("HH:mm")}<br>`;
        cities.forEach(async (city) => {
          const tz = await getTimeZone(city);
          const local = utc.setZone(tz);
          slotDiv.innerHTML += `${city}: ${local.toFormat("hh:mm a")} (${tz})<br>`;
        });
        resultDiv.appendChild(slotDiv);
      });
    }
  </script>
</body>
</html>
