<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeZoneBuddy üåç</title>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      padding: 2rem;
      color: #222;
    }
    h1 {
      color: #2c3e50;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.3rem;
      font-size: 1rem;
    }
    .city-list {
      margin-top: 1rem;
    }
    .results {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .city-time {
      margin: 1rem 0;
      padding: 0.5rem;
      border-left: 4px solid #3498db;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>TimeZoneBuddy üåê</h1>
  <p>Enter at least 2 cities or regions (e.g., Asia/Kolkata, America/New_York, Europe/London):</p>
  <input type="text" id="cityInput" placeholder="Enter timezone name..." />
  <button onclick="addCity()">Add City</button>
  <button onclick="clearCities()">Clear Cities</button>
  <div class="city-list" id="cityList"></div>
  <button onclick="findOverlap()">Find Overlap</button>

  <div class="results" id="result"></div>

  <script>
    const { DateTime } = luxon;
    let cities = [];

    function addCity() {
      const input = document.getElementById("cityInput");
      const city = input.value.trim();
      if (city && !cities.includes(city)) {
        cities.push(city);
        updateCityList();
        input.value = "";
      }
    }

    function clearCities() {
      cities = [];
      updateCityList();
      document.getElementById("result").innerHTML = "";
    }

    function updateCityList() {
      const listDiv = document.getElementById("cityList");
      if (cities.length === 0) {
        listDiv.innerHTML = "<em>No cities added yet.</em>";
      } else {
        listDiv.innerHTML = `<strong>Cities:</strong> ${cities.join(", ")}`;
      }
    }

    function roundToNearest15(dt) {
      const roundedMinutes = Math.round(dt.minute / 15) * 15;
      return dt.set({ minute: roundedMinutes, second: 0, millisecond: 0 });
    }

    function findOverlap() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (cities.length < 2) {
        resultDiv.innerHTML = "<p style='color: red;'>Please enter at least two valid timezones.</p>";
        return;
      }

      const cityBlocks = {};

      try {
        for (const city of cities) {
          const zone = city;
          const today = DateTime.now().setZone(zone).startOf("day");
          if (!today.isValid) throw new Error(`Invalid timezone: ${city}`);

          const blocks = new Set();

          for (let hour = 9; hour <= 20; hour++) {
            const localTime = today.set({ hour });
            const roundedUTC = roundToNearest15(localTime.toUTC());
            blocks.add(roundedUTC.toISO({ suppressMilliseconds: true, suppressSeconds: true }));
          }

          cityBlocks[city] = blocks;
        }

        const overlapping = [...cityBlocks[cities[0]]];
        for (let i = 1; i < cities.length; i++) {
          const nextSet = cityBlocks[cities[i]];
          for (let j = overlapping.length - 1; j >= 0; j--) {
            if (!nextSet.has(overlapping[j])) {
              overlapping.splice(j, 1);
            }
          }
        }

        if (overlapping.length === 0) {
          resultDiv.innerHTML = "<strong>No overlapping time slots between 9AM‚Äì8PM in all time zones.</strong>";
          return;
        }

        resultDiv.innerHTML = `<h3>Overlapping Time Slots:</h3>`;
        overlapping.sort().forEach(utcTimeStr => {
          const utc = DateTime.fromISO(utcTimeStr, { zone: "utc" });
          const block = document.createElement("div");
          block.className = "city-time";
          block.innerHTML = `<strong>UTC:</strong> ${utc.toFormat("HH:mm")}<br><br>`;
          cities.forEach(city => {
            const local = utc.setZone(city);
            block.innerHTML += `<strong>${city}:</strong> ${local.toFormat("hh:mm a")}<br>`;
          });
          resultDiv.appendChild(block);
        });

      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }

    updateCityList();
  </script>
</body>
</html>
